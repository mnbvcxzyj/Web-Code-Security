<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전자 서명 프로젝트 - 검증</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>계약서 검증</h2>
<form action="/verify" method="post">
  <label for="envelopeText">기존 계약서 파일 : </label><br>
  <textarea id="envelopeText" rows="10" cols="50" required></textarea><br>

  <label for="keyName">키 파일 이름 :</label>
  <input type="text" id="keyName" name="keyName" required><br>


  <button type="submit">검증하기 !!!! </button>
</form>

<a href="index.html">메인으로 이동</a>
<p id="verifyResult"></p>
</body>
</html>
