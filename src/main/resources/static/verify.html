<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전자 서명 프로젝트 - 검증</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>계약서 검증</h2>
<form action="/verify" method="post">
  <label for="envelopeText">기존 작성한 계약서 내용 : </label><br>
  <textarea id="envelopeText" rows="10" cols="50" required></textarea><br>

  <label for="signatureText">전자서명? </label><br>
  <textarea id="signatureText" rows="5" cols="50" required></textarea><br>
  <button type="submit">Verify Document</button>
</form>
<p id="verifyResult"></p>
</body>
</html>
