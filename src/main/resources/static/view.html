<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Contract</title>
</head>
<body>
<h1 th:text="${contract.title}"></h1>
<p th:text="${contract.content}"></p>
<p>Start Date: <span th:text="${contract.startDate}"></span></p>
<p>End Date: <span th:text="${contract.endDate}"></span></p>
<p>Status: <span th:text="${contract.status}"></span></p>

<h2>Sign Contract</h2>
<form action="/contracts/sign" method="post">
    <input type="hidden" name="contractTitle" th:value="${contract.title}">
    <label>Signature:</label>
    <input type="text" name="signature" required><br>
    <button type="submit">Sign</button>
</form>

<div th:if="${contract.status == 'Signed'}">
    <h2>Approve Contract</h2>
    <a th:href="@{/contracts/approve/{title}(title=${contract.title})}">Approve</a>
</div>
</body>
</html>
